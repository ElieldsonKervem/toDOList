<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <main>
        <h1> To do list</h1>
        <form action="" method="get" id="form">
            <label for="task">Digite aqui a sua tarefa</label>
            <div class="inputField">
                <input type="text" name="task" id="task" placeholder="Digite aqui a sua tarefa">
                <i class="material-icons material-icon done">add_task</i>
            </div>
            <div class="buttonField">
                <button type="submit" id="btn">Criar nova tarefa</button>
                <i class="material-icons material-icon btn">add_circle</i>
            </div>
        </form>
        <div class="list">
            <h2>Lista de tarefas</h2>
            <div id="taskGenerated">
            <ul id="list"></ul>
            
        </div>
        </div>
        <div class="buttonField">
           <button onclick="deleteTask()" id="deleteBtn">deletar</button>
         <i class="material-icons material-icon btn">delete</i>
    </div>
    </main>

    <script src="../js/index.js"></script>
</body>

</html>
